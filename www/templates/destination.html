<ion-content>
  <div class="card">
    <div class="item item-divider">
      Leaving From:
    </div>
    <div class="item item-text-wrap">
      {{stop.stopName}}
    </div>
  </div>
  <h2 class="title">Select Your Destination</h2>
  <center>
    <img src="img/animated-bus-black.gif" ng-if="!data"/>
  </center>
  <ul class="list">
    <li class="item"
        ng-repeat="dest in data"
        ng-click="go('/confirm/' + stop.stopId + '/' + dest.stopId)">
      {{dest.stopName}}
    </li>
  </ul>
</ion-content>
